- config:
    name: 获取用户状态
    output:
        - msg_login
        - msg_order

- test:
    name: 登录
    api: api/mclg.yml
    extract:
        msg_login: content.msg
    validate:
        - eq: [$msg_login,"登录成功"]

- test:
    name: 获取用户状态
    api: api/getuserstate.yml
    extract:
        msg_order: content.msg
    validate:
        - eq: [$msg_order,"ok"]